<ol class="list-group list-group-numbered">
    <li class="list-group-item" *ngFor="let e of employees; index as i">
      <span> Employee's name is : {{ e.name }}</span>
      <br />
      <span>Employee's age is : {{ e.age }}</span>
      <br />
      <span>Employee's Gender is : {{ e.gender }}</span>
      <br />
      <span>Employee's designation is : {{ e.designation }}</span>
      <br />
      <span>Employee's email is : {{ e.email }}</span>
      <br />
    </li>
  </ol>
